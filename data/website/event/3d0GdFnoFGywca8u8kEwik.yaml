:description: "This Round Table is a half day of dialogue and discussion to assist
  leaders from Church, Christian agencies, the marketplace, young and old, to further
  develop a gospel movement in their respective communities.\n\nA gospel movement
  flourishes in a city or town when leaders collaborate to proclaim the gospel in
  word and deed to their respective communities. These leaders would include Church,
  market place, not for profits, youth, women, ethnic and community influencers, all
  with the desire for city transformation through the gospel.\n\nAn optional dinner
  will be served between 5:45 - 6:30 pm and will cost $30. If you have not purchased
  the optional extra, please be sure to RSVP to contact@oneheart.com.au "
