    :short_biography: Movement Australia + One Heart Australia.
    :full_biography: Ian is married with 5 children and lives in Toowoomba, QLD. He
      co-ordinates Movement Australia and a national group called One Heart Australia,
      which works for the unity and transformation of towns and cities. For over 40
      years Ian was the Senior Pastor of Toowoomba City Church, a local congregation
      committed to unity of the Church of the City. He also serves on a global Movement
      Day committee encouraging Christian leaders in unity and mission in cities around
      the world.
