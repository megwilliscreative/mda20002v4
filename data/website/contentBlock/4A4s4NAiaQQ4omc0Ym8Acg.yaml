:heading: Our History
:content: "Movement Day (MD) was launched in 2010 to bring ministry, marketplace and
  nonprofit leaders together from New York. Since its inception MD has seen more than
  18,000 Christian leaders come together and discuss their cities around the globe.\n\nMD
  Australia was launched in May 2018 at the Sydney Congress Hall and brought together
  hundreds of Christian leaders from different denominational, ethnic, geographical,
  and socio-economic sectors around Australia. "
