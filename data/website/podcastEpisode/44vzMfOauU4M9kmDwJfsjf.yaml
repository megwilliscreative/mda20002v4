  **Special Series** During the Coronavirus Pandemic, Letitia, via Zoom technology has been able to connect with leaders and have some brilliant conversations!  These have been posted on the Movement Day Australia Facebook Page, and shared here through the LYC Podcast...
  In this episode, Letitia speaks with Matt Bird, founder and director of Cinnamon Network International, an organisation that exists to help churches transform their communities.  Listen in as Matt shares stories from around the globe during this time of crisis.
