:description: James Condon has served the Kingdom of Jesus through the Salvation Army
  since his initial encounter with Jesus 52 years ago.  He has served locally in churches,
  as well as leading nationally as the head of the denomination, been on college faculty,
  and travelled the world.  James' passion remains with the local church - to see
  it released for mission the community in which it is placed.  Tune in to this episode
  to hear his impassioned plea on why you should be at Movement Day Australia...
