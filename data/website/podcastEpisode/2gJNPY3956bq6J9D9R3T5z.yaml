:description: Colin Stoodley is a prophetic voice to the church in Australia.  He
  has had decades of experience in church leadership and currently serves as a leadership
  coach, especially to church planters.  In this episode, Letitia chats with Colin
  about how the church might emerge from the current situation, and what creative
  forms it might take.
