:description: |-
  Wendy is a wife, mother, grandmother, daughter, sister, friend and campaigner.
  She has held managerial positions at Griffith University and Queensland Baptists and is currently Queensland and Northern Territory Director of the Australian Christian Lobby. For 8 years she was Executive Producer of the Lord Mayor’s Carols in Brisbane. In 2012 she co-authored a book THE GREENS Policies, Reality and Consequences published by ConnorCourt. In 2019 she is publishing two children’s books.
