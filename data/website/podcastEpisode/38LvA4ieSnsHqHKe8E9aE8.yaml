:description: Sam & Letitia were thrilled to be part of the Movement Day 100 Cities
  Summit.  In this episode, they share their highlights and insights, right after
  a special interview with David King.David is a Director of Kingdom Voice Limited
  based in Salford.  He is an ambassador for Gather Global and one of the leaders
  of Movement Day UK.  He is passionate about City Transformation and the role in
  this of the United Church.  He has seen amazing strategic transformation in his
  own city of Salford.  Having seen it there he is now passionate to see the church
  engage even more in city transformation UK wide and globally.
