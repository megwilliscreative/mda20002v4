:description: |
  In response to millennials being labeled noncommittal, cynical, entitled, slacktivists, Grant Skeldon started Initiative Network in order to shift the culture of Dallas by training millennials to be Christ-loving, city-changing, church-investing, disciple-making, local missionaries.
  Initiative has impacted thousands of young leaders from over 540 different churches across the metroplex. Grant has traveled the world, speaking to thousands of pastors, parents, and business leaders on the topic of engaging and empowering millennials. His book, The Passion Generation, has been a bestseller in multiple categories.  Grant serves on the advisory boards for Harvest America in Dallas and Movement Day. He is a member at Mercy Street Church, a multicultural, urban church plant in West Dallas.
