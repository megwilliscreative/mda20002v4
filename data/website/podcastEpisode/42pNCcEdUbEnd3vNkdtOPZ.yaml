:description: Roger Sutton founded and leads the Gather movement, a network of over
  130 city gospel movements across the UK.  Roger, alongside his wife Lesley, directed
  Movement Day UK held in London in October 2017 which drew together over 1,000 leaders
  from all denominations and spheres of life, which has resulted in 10 cities across
  the UK making plans to launch their own expressions of Movement Day.
