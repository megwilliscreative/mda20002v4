  **Special Series** During the Coronavirus Pandemic, Letitia, via Zoom technology has been able to connect with leaders and have some brilliant conversations!  These have been posted on the Movement Day Australia Facebook Page, and shared here through the LYC Podcast...
  In this episode, Letitia interviews Movement Day Australia native, Rick Prosser.  Rick has been in the game for many decades, his passion for his city driving some brilliant innovation and collaboration.  Hear Rick tell of how the church in Newcastle is responding amid the current pandemic.
