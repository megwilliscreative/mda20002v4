:description: Rev. Adam Durso is Executive Director of LEAD.NYC, a division of Movement.Org.  For
  more than 20 years he has been a church pastor in his beloved New York City, while
  also finding time to speak in churches and conferences around the globe.  A powerful
  thread runs through all of Adam’s work – a calling to connect with and have a powerful
  impact on people at all levels of society, especially youth, through various ministries
  and platforms, including social media.  He serves on both the New York Mayor’s Clergy
  Advisory Council and on the ministerial team at The Christian Cultural Center under
  the pastoral leadership of Dr. A.R. Bernard.
