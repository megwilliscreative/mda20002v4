:description: Peter McHugh is the founding, and current pastor of Stairway Church
  in Melbourne, Victoria.  He is highly regarded both nationally and internationally,
  for his love for the Body of Christ and in particular, his heart for Pastors. He
  has become a spiritual father to many, walking with leaders and speaking life into
  their communities.  Peter is passionately committed to the unity of the church in
  the city of Melbourne based on his understanding of Jesus' prayer in John 17, and
  for the body of Christ in a city to recognised it's 'reconciled diversity.'
