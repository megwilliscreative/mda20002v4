:full_biography: "Steve has a passion for the Church to enjoy being the family of
  God and to boldly move together to bring the gospel of the kingdom into the different
  spheres of society. He has a vision for regions to form mature unity movements that
  bring transformation both locally and overseas. He loves to see the Church collaborate
  to pray, serve, and disciple children across Australia and Asia. He believes that
  together, in Christ, we are unstoppable. \n"
