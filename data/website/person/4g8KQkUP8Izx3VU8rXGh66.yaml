:full_biography: 'David McHugh works with churches and organisations—within Australia
  and overseas—with a focus to collectively shape and influence movements that create
  positive change. Currently, David leads the justice expression of Stairway Church,
  along with his wife, Christy. As a speaker, David desires to inspire people to live
  out an authentic faith that bears witness to God''s Kingdom. David recently completed
  his Master''s degree through the US theological seminary, Kilns College.    '
