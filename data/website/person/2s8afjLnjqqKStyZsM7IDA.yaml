:short_biography: "Luke van der Laan is the Programme Director of the Professional
  Studies Program at the University of Southern Queensland. The Professional Studies
  Program is a unique trans- and multidisciplinary postgraduate research development
  program and includes numerous practice-based futures research projects. \nLuke’s
  primary research interest is in the areas of futures research, human futures, systems
  theory, foresight and the strategic thinking of organisational leaders. He is a
  member of the Australian Centre for Sustainable Business Development, World Futures
  Studies Federation and Association of Professional Futurists. He completed a MPhil
  (Futures Studies) at the Institute of Futures Research (University of Stellenbosch)
  and his PhD investigated organisational strategy as it relates to foresight and
  strategic thinking capabilities in leadership. He has published widely in the field
  of futures studies including the book “Foresight and strategy in the Asia Pacific
  Region: Practice and theory to build enterprises of the future” (Springer, 2016). "
