:short_biography: Ross is married to Jenny they have 4 adult children the first of
  many grandchildren on the way. He serves in the Youth Ministry at Humeridge, coaches
  Under 8s and 10s at the University AFL Club in Toowoomba and tries to grow vegetables.
  Ross originally trained in Social Work and worked for 4 years in the area of Child
  Protection. In early 2010 Ross was awarded an Order of Australia Medal for his work
  amongst youth, and in particular indigenous youth, in the Australia Day Honours.
  In recent years the Humeridge Church has had been heavily involved in serving the
  refugee and Migrant community who have made Toowoomba Home. Ross helps with the
  Homework Help Program, the Youth and Stumpys programs that operate at the church.
  He has the privilege of serving with 76 volunteers in the areas of Youth, Stumpys,
  and Homework help.
