  Rev Ebony S Small is the Director of Movement Day Expressions for Movement.ORG.

  She is a member of the Global Cities Leadership Community, a network of leaders who provide feedback in the development of the Movement Day program. She also advises the leadership of other cities (Dallas, USA; Pretoria, South Africa; Port-au-Prince, Haiti) as they develop their Movement Day expressions.

  Ebony is working to build engagement by millennial leaders. She was a speaker for the Cities workshop at the Lausanne Younger Leaders Gathering (YLG) in Indonesia, August 2016.

  Ebony also serves as an Elder at Bethel Gospel Assembly, Inc, in New York City’s Harlem community. She received her BA from the State University of New York at Binghamton, and a Master of Professional Studies degree with a concentration in pastoral counseling from Nyack College’s Alliance Theological Seminary. She resides in the Bronx, New York.
